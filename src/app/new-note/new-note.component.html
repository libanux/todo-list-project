

<div style="height: 300px;">

    <h2>NEW NOTE</h2>
    <input type="text" [(ngModel)]="note" class="form-control border-color input-note" placeholder="Input you note...">
    <button class="btn btn-cancel" (click)="closePopup()">CANCLE</button>
    <button class="btn btn-add" (click)="addNote()">APPLY</button>

</div>
